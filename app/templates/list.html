<span class="acc-item-name main" data-model="name">!{name}</span>
<div class="acc-item-data list" style="display:none;">
    <div class="sort-wrapper">
        <div class="sort" data-sort-attr="name"><div class="arrow !{sort.name.dir} !{sort.name.active}"></div></div>
        <div class="sort" data-sort-attr="freq"><div class="arrow !{sort.freq.dir} !{sort.freq.active}"></div></div>
    </div>
    <ul class="list-more hidden"></ul>
    <ul>
        <% _.each(list, function(el){ %>
            <li data-cid="!{el.cid}" class="list-el">
                <span class="name">!{el.name}</span>
                #{if isAdmin}
                <span class="remove glyphicon glyphicon-remove" title="Удалить"></span>
                <span class="edit glyphicon glyphicon-pencil" title="Редактировать"></span>
                #{/if}
                <% if (el.freq) { %>
                    <span class="freq" style="color:!{el.color};">!{el.freq} Mhz</span>
                <% } %>
            </li>
        <% }); %>
        #{if isAdmin}
        <li class="add">Добавить</li>
        #{/if}
    </ul>
</div>
