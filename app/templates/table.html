<table class="table">
	<thead><tr>
		<% for (var i = 0; i < fields.length; i++){
		var f = fields[i]; %>
		<td>!{f.label}</td>
		<% } %>
	</tr></thead>
	<tbody>
	<% for (var i = 0; i < collection.length; i++){
		var model = collection[i];
		var data = {model:model, fields: fields}; %>
		!{trTemplate.execute(data)}
	<% } %>
	</tbody>
</table>
<button class="add">Добавить</button>
