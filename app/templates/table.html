<table>
	<thead><tr>
		<% for (var i = 0; i < fields.length; i++){
		var f = fields[i]; %>
		<td>!{f.label}</td>
		<% } %>
	</tr></thead>
	<tbody>
	<% for (var i = 0; i < collection.length; i++){
	var model = collection[i]; %>
	<tr data-model-cid="!{model.cid}">
		<% for (var j = 0; j < fields.length; j++){
		var f = fields[j]; %>
		<td data-field="!{f.name}">!{model.get(f.name)}</td>
		<% } %>
	</tr>
	<% } %>
	</tbody>
</table>
