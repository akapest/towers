<!DOCTYPE html>
<html>
<head>
	<title>Вышки</title>
	<meta charset="${_response_encoding}">
	<link rel="stylesheet" media="screen" href="@{'/css/style.css'}">
	<link rel="stylesheet" media="screen" href="@{'/css/bootstrap.css'}">
	#{get 'moreStyles' /}
	<link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">

	<script src="http://api-maps.yandex.ru/2.0/?load=package.full&lang=ru-RU" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-2.1.0.js"></script>

	#{list items = new sp.Packer(play.Play.applicationPath, 'js').getFilesSequence('client'), as: 'filename' }
		<script type="text/javascript" src="${filename}"  charset="utf-8"></script>
	#{/list}
</head>
<body>
	<div class="user">
		#{if user != null}
			<span>${user}</span>
			<a href="/logout" class="action-name">Выйти</a>
		#{/if}
	</div>
	<div class="actions accordion">
		<div class="action toggle">
			<span class="view action-name main big" data-action="view">▶</span>
		</div>
		<div class="clb"></div>
		<div class="action tower" data-type="tower" style="display:none;"></div>
		<div class="clb"></div>
		<div class="action highway" data-type="highway" style="display:none;"></div>
		<div class="clb"></div>
		<div class="action location" data-type="location" style="display:none;"></div>
	</div>
	<div id="list">

	</div>
	<div id="map" class="map edit"></div>
	#{include 'elems/legend.html'/}

	<div style="display:none" class="data-holder freqs">
		${freqs}
	</div>

</body>
</html>
