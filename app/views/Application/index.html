<!DOCTYPE html>
<html>
<head>
	<title>Вышки</title>
	<meta charset="${_response_encoding}">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" media="screen" href="@{'/build/css/vendor.css'}">
	<link rel="stylesheet" media="screen" href="@{'/build/css/app.css'}">
	#{get 'moreStyles' /}
		<script src="http://api-maps.yandex.ru/2.1/?load=package.full&lang=ru-RU" type="text/javascript"></script>

</head>
	<body>
		<!-- APP LAYOUT -->
		#{include './layout.html'/}

		<!-- DATA -->
		<div style="display:none">
			<div class="data-holder freqs">${freqs}</div>
			<div class="data-holder towers">${towers}</div>
			<div class="data-holder locations">${locations}</div>
			<div class="data-holder points">${points}</div>
		</div>


		<!-- TEMPLATES -->
		#{if play.Play.mode.isProd() }
			<div class="templates" style="display:none;">
				#{list items:controllers.Templates.getAll(), as:'name'}
					<script id="template-${name.replace('.html', '')}" type="text/template">
						#{include 'templates/' + name /}
					</script>
				#{/list}
			</div>
		#{/if}



		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
		<script src="@{'/build/js/vendor.js'}"></script>
		<script src="@{'/build/js/app.js'}"></script>
	</body>
</html>
