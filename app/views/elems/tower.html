<span class="action-name main" data-model="name">!{name}</span>
*{<span class="toggle big top">▶</span>}*
<form class="tower" style="display:none;" role="form">
	<div class="form-group"><label>Название</label><input class="name form-control" type="text"/></div>
	<div class="form-group"><label>Частота, Mhz</label><input class="freq form-control" type="text"/></div>
	<div class="form-group"><label>Цвет</label><label class="bind-color" style="display:none;" title="Привязать цвет к частоте">Привязать</label><input class="color form-control" type="color"/></div>
	<div class="form-group"><label>Угол раскытия</label>
		<select class="angle form-control">
			<% _.each(angles, function(angle){ %>
                <option value="!{angle}!{angleUnit}">!{angle}!{angleSymbol}</option>
			<% }) %>
		</select>
	</div>
	<div class="form-group"><label>Комментарий</label><textarea class="comment form-control" type="text" style="max-width: 250px;"></textarea></div>
</form>
